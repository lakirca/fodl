<div class="flex flex-col items-center">
    <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field>
            <mat-label>Slippage (%)</mat-label>

            <input
                matInput
                step=".1"
                min="0"
                type="number"
                formControlName="slippage"
            />
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions class="flex justify-center">
    <button mat-flat-button class="secondary w-32" (click)="save()">
        Save
    </button>
</div>
