<app-dialog [dialogRef]="dialogRef">
    <div mat-dialog-title>
        <h1 class="mb-0">Account Details</h1>
    </div>

    <div mat-dialog-content>
        <div class="mt-4"></div>

        <button
            *ngIf="!account"
            mat-stroked-button
            class="w-full"
            (click)="addressClick()"
        >
            {{ ethereumService.account$ | async }}
        </button>

        <div class="mb-4"></div>

        <div *ngIf="account" class="app-input app-input--small">
            <input
                matInput
                [(ngModel)]="account"
                (ngModelChange)="updateAccount()"
            />
        </div>
    </div>

    <div mat-dialog-actions class="flex">
        <div class="w-1/3 flex justify-center">
            <button mat-flat-button class="secondary" (click)="copyAddress()">
                Copy Address
            </button>
        </div>

        <div class="w-1/3 flex justify-center">
            <button
                mat-flat-button
                class="primary"
                (click)="openAddressInBlockExplorer()"
            >
                View on {{ getBlockExplorerName() }}
            </button>
        </div>

        <div class="w-1/3 flex justify-center">
            <button
                mat-flat-button
                class="secondary"
                (click)="ethereumService.disconnect(); dialogRef.close()"
            >
                Disconnect
            </button>
        </div>
    </div>
</app-dialog>
