<div class="flex items-center w-full">
    <div
        class="
            flex
            h-0.5
            w-[20%]
            bg-gradient-to-r
            from-transparent
            to-gray-600
            opacity-80
        "
    ></div>

    <div
        class="
            flex
            h-3
            w-[60%]
            bg-gradient-to-r
            from-[#fe3653]
            to-[#0cd988]
            rounded-full
            relative
        "
    >
        <div
            class="w-3 h-3 rounded-full bg-white absolute -translate-x-1/2 z-10"
            [style.left]="collateralUsageFactorLeftOffset"
        ></div>

        <div
            *ngIf="collateralUsageLimitLeftOffset"
            class="
                w-3
                h-3
                rounded-full
                bg-white
                absolute
                -translate-x-1/2
                opacity-30
                z-10
            "
            [style.left]="collateralUsageLimitLeftOffset"
        ></div>
    </div>

    <div
        class="
            flex
            h-0.5
            w-[20%]
            bg-gradient-to-r
            from-gray-600
            to-transparent
            opacity-80
        "
    ></div>
</div>
